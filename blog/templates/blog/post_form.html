{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Book Review</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group"><p></p>
                <button class="btn btn-outline-success" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
